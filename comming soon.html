<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - New Culinary Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f5f2;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #e07a5f;
            letter-spacing: 1px;
        }
        
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 2rem;
            margin-bottom: 4rem;
        }
        
        .hero-image {
            background-color: #e07a5f;
            height: 300px;
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .hero-image::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.2) 10px,
                rgba(255, 255, 255, 0.2) 20px
            );
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #3d405b;
        }
        
        .tagline {
            font-size: 1.5rem;
            color: #81b29a;
            font-weight: 500;
            margin-bottom: 2rem;
        }
        
        p {
            max-width: 600px;
            margin: 0 auto 2rem;
            font-size: 1.1rem;
        }
        
        .countdown {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 3rem;
            justify-content: center;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #3d405b;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            min-width: 80px;
        }
        
        .countdown-number {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .newsletter {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        
        .newsletter h2 {
            margin-bottom: 1rem;
            color: #3d405b;
        }
        
        .form-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        button {
            background-color: #e07a5f;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #c45e41;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .social-icons a {
            display: block;
            width: 40px;
            height: 40px;
            background-color: #3d405b;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: transform 0.3s;
        }
        
        .social-icons a:hover {
            transform: translateY(-5px);
        }
        
        footer {
            text-align: center;
            margin-top: auto;
            padding-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .hero-image {
                height: 200px;
            }
            
            .countdown {
                gap: 0.8rem;
            }
            
            .countdown-item {
                min-width: 60px;
                padding: 0.8rem;
            }
            
            .countdown-number {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><a href="index.html"> INFINITY SOUTH</div></a>
        </header>
        
        <section class="hero">
            <img src="dd.jpeg" class="hero-image">
                    
            
            <h1>New Collection</h1>
            <div class="tagline">A new dimension of authentic flavors</div>
            
            <p>
                Our chefs are perfecting a new signature dish that will tantalize your taste buds. A culinary masterpiece that combines traditional flavors with a modern twist!
            </p>
        </section>
        
        <section class="countdown">
            <div class="countdown-item">
                <span class="countdown-number" id="days">00</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </section>
        
      
    
    <script>
        // Real countdown to target date (30 days from now)
        function updateCountdown() {
            // Set the launch date to 30 days from now
            const currentDate = new Date();
            const launchDate = new Date();
            launchDate.setDate(currentDate.getDate() + 30);
            
            // Update the countdown every second
            const countdownTimer = setInterval(() => {
                // Get current date and time
                const now = new Date().getTime();
                
                // Calculate the distance between now and the launch date
                const distance = launchDate.getTime() - now;
                
                // Time calculations for days, hours, minutes and seconds
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                // Display the result
                document.getElementById("days").textContent = days.toString().padStart(2, '0');
                document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
                document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
                document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
                
                // If the countdown is finished, display a message
                if (distance < 0) {
                    clearInterval(countdownTimer);
                    document.getElementById("days").textContent = "00";
                    document.getElementById("hours").textContent = "00";
                    document.getElementById("minutes").textContent = "00";
                    document.getElementById("seconds").textContent = "00";
                    
                    // You could also add some code to display a "We're live!" message
                }
            }, 1000);
        }
        
        // Initialize countdown when the page loads
        window.addEventListener('DOMContentLoaded', updateCountdown);
    </script>
</body>
</html>
